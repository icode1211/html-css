<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position: relative</title>
    <style>
        body {
            height: 3000px;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red-box {
            background-color: red;
        }

        .green-box {
            background-color: green;
            position: fixed;
            left: 120px;
            top: 120px;
        }

        .blue-box {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
