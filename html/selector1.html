<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        #title, p {
            /*color: #5d5d9a;*/
            color: rgb(93, 93, 154);
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        /* 속성 선택자 */
        a[href] {
            color: green;
        }
        a[target="_blank"] {
            color: aquamarine;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">태그 선택자</h1>
    <p id="description" class="highlight">p 태그 1</p>
    <p id="description2" class="highlight">p 태그 2</p>
    <p>여기에는 적용이 될까요</p>
    <a href="#">링크1</a>
    <a href="#" target="_blank">링크2</a>
</body>
</html>
