<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        p {
            border: 1px solid #000000;
            width: 350px;
            height: 50px;
            padding: 10px 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>200미터 앞 <strong>어린이 보호 구역</strong> 입니다. </p>
</body>
</html>
