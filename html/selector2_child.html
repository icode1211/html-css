<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자식선택자/하위선택자</title>
    <style>
        /* 자식 선택자 */
        div > p {
            color: blue;
        }

        /* 하위 선택자 */
        div p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <ul>
            <li>
                <p>2</p>
            </li>
            <li>
                <p>3</p>
            </li>
        </ul>
    </div>
    <p>4</p>
</body>
</html>
