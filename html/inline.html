<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block/inline</title>
    <style>
        h1, h2 {
            display: inline-block;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <p>단락 추가</p>
    <div>컨텐츠 추가</div>
    <h1>제목h1</h1>
    <h2>제목h2</h2>
</body>
</html>
