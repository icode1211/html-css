<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 실습</title>
</head>
<body>
    <h1>함수 선언문 실습</h1>
    <h1>window 객체 실습 - setTimeout, setInterval</h1>
<script>

    /* 함수 선언문 -> 함수 표현식으로 함수 정의하기 */
    const gugudan = function() {
        for (let i = 1; i <= 9; i++) {
            console.log('3 * ' + i + ' = ' + (3 * i));
        }
    };
    gugudan();

    /* 즉시 실행 함수로 변경하기 */
    (function() {
        for (let i = 1; i <= 9; i++) {
            console.log('3 * ' + i + ' = ' + (3 * i));
        }
    })();

    /* setTimeout 예제 */
    console.log("시작!");

    setTimeout(function () {
        console.log("3초 후 실행됨!");
    }, 3000);

    console.log("끝!");


    /* setInterval 예제 */
    let count = 1;

    const intervalId = setInterval(function () {
        console.log(`5초마다 실행됨! (${count}번째)`);
        count++;

        // 3번 실행 후 중지
        if (count > 3) {
            clearInterval(intervalId); // 타이머 중지
            console.log("반복 종료!");
        }
    }, 5000);

    /* 자바스크립트 day2 퀴즈 */
    // 1초에 한 번 실행되고 10초에서 부터 카운트다운을 실행하는 함수를 작성하세요.
    let count2 = 10;
    console.log('카운트다운 시작!');
    const countDown = setInterval(function() {
        console.log(count2);
        count2--;
        if (count2 === 0) {
            clearInterval(countDown);
            console.log('카운트다운 종료!');
        }
    }, 1000);
</script>
</body>
</html>
